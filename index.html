<!doctype html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <audio controls id="audio"></audio>
  <div id="main"></div>
  <script src="elm.js"></script>
  <script>

    var audio = document.getElementById('audio')
    var node = document.getElementById('main')
    var app = Elm.Main.embed(node)

    app.ports.pauseUnpause.subscribe(function() {
      if (audio.paused) {
        audio.play()
      } else {
        audio.pause()
      }
    })

    app.ports.seek.subscribe(function(amount) {
      audio.currentTime += amount
    })

    app.ports.setUrl.subscribe(function(url) {
      audio.src = url
    })

    audio.ontimeupdate = function() {
      app.ports.timeStamp.send(Math.floor(audio.currentTime))
    }

    audio.oncanplay = function() {
      app.ports.isReady.send(true)
    }

    audio.onerror = function() {
      app.ports.isReady.send(false)
    }

  </script>
</body>
